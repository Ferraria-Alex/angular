<div class="container p-4">
    <input type="text" [(ngModel)]="inputText" class="bg-blue-100 p-1 border">
    <p class="py-2 my-2">{{ inputText }}</p>
    <button (click)="resetInput()" class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75" [disabled]="!inputText"> RESET </button>
</div>
