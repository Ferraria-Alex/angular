<div class="container mx-auto my-4">
    <h1 class="text-center text-3xl font-semibold">Random Cats</h1>
  
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center bg-red-500 text-white p-4 rounded-md mt-4">
      {{ errorMessage }}
    </div>
  
    <!-- PokÃ©mon Grid -->
    <div *ngIf="!isLoading && !errorMessage" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4">
      <div *ngFor="let cat of cats" class="flex flex-col my-2">
        <div class="card border rounded-lg overflow-hidden shadow-lg">
          <img [src]="cat.image" class="card-img-top w-full h-64 object-cover" [alt]="cat.id" />
          <div class="card-body p-4 bg-blue-100 border border-black rounded-lg">
            <h5 class="card-title text-center text-xl font-semibold">{{ cat.id }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
